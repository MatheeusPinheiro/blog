{% load static %}

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'blog/css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>

    <header>
        <div class="container-fluid bg-dark mb-2">
            <div class="row justify-content-center">
                <div class="col-8">
                    <header class="bg-dark">
    
                        {% include 'fragments/navbar.html' %}
                
                    </header>
                </div>
            </div>
       </div>
    </header>

    <main>
       
        <div class="container">
            <div class="row justify-content-center">
                
                <div class="col-xl-8 py-3">

                    {% for post in posts %}

                    <a class="text-decoration-none" href="{% url 'post_detail' post.pk %}">
                        
                       <div class="card mx-5 px-5 py-3">
                            <img class="img-fluid mb-2" src="{{post.imagem_capa.url}}" alt="">

                            <div class="cardy-body">
                                <div class="h5">{{post.titulo}}</div>
                                <p class="text-dark mb-3">{{post.resumo|safe|truncatewords:30}}</p>
                                <div class="d-flex justify-content-end  mb-2 text-muted">{{post.data_publicacao}}</div>
                            </div>

                       </div>
                      

                    </a>

                    <div class="my-3"></div>

                    {% endfor %}

                </div>
            </div>
        </div>
      
    </main>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
