{% load static %}

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'blog/css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>

   <div class="container-fluid bg-dark mb-2">
        <div class="row justify-content-center">
            <div class="col-8">
                <header class="bg-dark">

                  {% include 'fragments/navbar.html' %}
            
                </header>
            </div>
        </div>
   </div>

    <main>
       
       <div class="container-fluid">
        <div class="row justify-content-center">
          <div class="col-xl-8">
                <hr class="my-5">
                
                    <div class="container-fluid">
                        <div class="flex-row d-flex my-3 align-items-center">
                            <h1>{{post.titulo}}</h1>

                            <div class="d-flex justify-content-center align-items-center">
                                <a href="#" class="text-decoration-none text-dark">
                                    <span class="ms-4" data-bs-toggle="tooltip" data-bs-placement="top" title="Compartilha no Instagram">
                                        <i class="bi bi-instagram fs-4"></i>
                                    </span>
                                </a>

                                <a href="#" class="text-decoration-none text-dark">
                                    <span class="ms-2" data-bs-toggle="tooltip" data-bs-placement="top" title="Compartilha no Facebook">
                                        <i class="bi bi-facebook fs-4"></i>
                                    </span>
                                </a>
                                
                                <a href="#" class="text-decoration-none text-dark">
                                    <span class="ms-2" data-bs-toggle="tooltip" data-bs-placement="top" title="Compartilha no WhatsApp">
                                        <i class="bi bi-whatsapp fs-4"></i>
                                    </span>
                                </a>

                                <a href="#" class="text-decoration-none text-dark">
                                    <span class="ms-2" data-bs-toggle="tooltip" data-bs-placement="top" title="Compartilha no WhatsApp">
                                        <i class="bi bi-link-45deg fs-4"></i>
                                    </span>
                                </a>

                            </div>

                        </div>

                    </div>

                    <div class="row">
                        <div class="col-12">

                            <div class="d-flex flex-row align-items-center ">

                                <div class="rounded-circle border bg-info d-flex justify-content-center align-items-center avatar" style="width: 100px; height: 100px;">
                                
                                    <!-- Inserir a imgem aqui -->
                                </div>

                                <div class="d-flex flex-column mx-2 ">

                                    <div class="text-muted">
                                       <span class="h5">
                                            {{post.autor}} 
                                       </span>
                                       <span>
                                            <i class="bi bi-alarm"></i> 30Min
                                       </span>
                                    </div>
                        
                                    <div class="text-muted">
                                        
                                        <i class="bi bi-tags"></i>
                                        <a class="text-decoration-none text-muted" href="#">#BÃ¡sico</a>        
                                        <a class="text-decoration-none text-muted" href="#">#Python</a>   
                                                                              
                                    </div>

                                    <div class="text-muted">
                                        
                                        <p>{{post.subtitulo}}</p>
                                                                              
                                    </div>


                                </div>

                            </div>
                        </div>
                    </div>


                <hr class="my-5">
                <article class="fs-4 px-lg-5 mx-lg-2">
                    {{post.conteudo|safe}}
                </article>

                <hr>

                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12">
                            <div class="d-flex justify-content-start align-items-center">

                              
                                <div>
                                    <i class="bi bi-star fs-2"></i>
                                    Curtir
                                </div>

                                <div class="ms-3">
                                    <i class="bi bi-chat-fill fs-2"></i>
                                    Comentar
                                </div>


                            </div>
                        </div>
                    </div>
                </div>

          </div>
          
        </div>
       </div>
        
      
    </main>
    

    <footer>
        <div class="container-fluid">
            <div class="row">
                <div class="col-8">
                    ...
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
