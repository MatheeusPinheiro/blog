{% load static %}

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'blog/css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>

    <header>
        <div class="container-fluid bg-dark mb-2">
            <div class="row justify-content-center">
                <div class="col-8">
                    <header class="bg-dark">
    
                        {% include 'fragments/navbar.html' %}
                
                    </header>
                </div>
            </div>
       </div>
    </header>


    <main>
       
        <div class="container-fluid">
            <div class="row justify-content-center">

                <div class="col-xl-8 mt-xl-5 py-5">
                    
                    <row class="d-flex justify-content-center">

                        <div class="col-md-6 p-3 border">

                            <form action="" method="post">

                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" id="email" placeholder="Digite seu email aqui...">
                                    <label for="email">Digite aqui seu E-mail</label>
                                </div>
                                
                               
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" id="senha" placeholder="Senha">
                                    <label for="senha">Digite aqui sua Senha</label>
                                </div>

                                <div class="my-2 text-end">
                                    <a href="#" class="">
                                        <span class="text-muted fw-bold">Esqueceu sua senha?</span>
                                    </a>
                                </div>

                                <div class="d-grid mb-2">
                                    <button class="btn btn-primary" type="button">
                                        Entrar
                                    </button>
                                </div>

                                <div class="d-grid mb-2">
                                    <button class="btn btn-danger" type="button">
                                        <i class="bi bi-google"></i>
                                        Google
                                    </button>
                                </div>

                                <div class="d-grid mb-2">
                                    <button class="btn btn-dark" type="button">
                                        <i class="bi bi-github"></i>
                                        GitHub
                                    </button>
                                </div>

                                <div class="d-grid">
                                    <button class="btn" type="button">
                                       Criar Conta
                                    </button>
                                </div>
        
                            </form>
        
                        </div>

                    </row>
                    
                </div>
            </div>
        </div>
      
    </main>
    

  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
